<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>JS Mini Game</title>
</head>
<body>
    <!-- Title -->
    <header class="d-flex mt-3 pb-3 text-info">
        <h1 class="mx-auto">Rock Paper Scissor</h1>
    </header>


    <Main class="d-flex flex-row justify-content-evenly">
        <!-- userSide -->
        <section class="userSide">
            <div class="scoreBoard mb-3" id="">
                <div class="player">
                    <span>Player - </span>
                    <span id="playerScore"></span>
                </div>
            </div>
            <!-- buttons -->
            <div class="d-flex flex-row justify-content-evenly button-bot">
                <div class="userSide mb-3">
                    <button class="btn btn-outline-info" id="rockBtn">Rock</button>
                    <button class="btn btn-outline-info" id="paperBtn">Paper</button>
                    <button class="btn btn-outline-info" id="scissorBtn"
                    >Scissor</button>
                    </div>
            </div>
            <!-- Choice Display -->
            <div id="userChoice" class="user">
                <div id="Rock" class="rock hide">
                    <img src="assets/images/rock.gif"  width="150" height="150">
                </div>
                <div id="Paper" class="paper hide">
                    <picture>
                        <img src="assets/images/paper.gif"  width="150" height="150">
                </div>
                <div id="Scissor" class="scissor hide">
                    <picture>
                        <img src="assets/images/scissor.gif"  width="150" height="150">
                    </picture>
                </div>
            </div>
        </section>

        <!-- Result -->

            <div class="diplayResult my-5 text-center" id="resultDisplay">
                <form action="#" id="resetField">
                Result
                <div style="width: 175px; height: 200px;" id="result">
                </div>
            </div>


        <!-- Computer Side -->
        <section class="compSide">
            <div class="scoreBoard mb-3" id="">
                <div class="bot">
                    <span>Computer - </span>
                    <span id="botScore"></span>
                </div>
            </div>
            <!-- botScore-->
            <div class="d-flex flex-row justify-content-evenly button-bot">
                <div class="botSide mb-3">
                    <button class="btn btn-outline-info" disabled>Computer</button>
                </div>
            </div>
            <!-- Choice Display -->
            <div id="botChoice" class="bot mb-3">
                <div id="botRock" class="rock hide">
                    <img src="assets/images/rock.gif"  width="150" height="150">
                </div>
                <div id="botPaper" class="paper hide">
                    <img src="assets/images/paper.gif"  width="150" height="150">
                </div>
                <div id="botScissor" class="scissor hide">
                    <img src="assets/images/scissor.gif"  width="150" height="150">
                </div>
            </div>  
        </section>
    </Main>
    <div class="d-flex">
        <button class="mx-auto" id="resetBtn">Reset</button>
    </div>
    <section class="container-lg d-flex flex-column history-section align-items-start overflow-hidden">
        <div class="d-flex flex-column-reverse mx-auto" id="diplayHistory">
        </div>
    </section>


    <script src="assets/script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
